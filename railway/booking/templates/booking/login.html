{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'booking/login_style.css' %}">
</head>

<body>
	<div class="login-container">
		<h1>Login</h1>
		<form method="POST">
			{% csrf_token %}
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
				<span class="error-message {% if error_message %}show{% endif %}">{{error_message}}</span>
			<button type="submit">Login</button>
		</form>
	</div>
</body>

</html>
